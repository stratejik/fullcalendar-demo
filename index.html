<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FullCalendar Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
</head>
<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [] // This will be dynamically populated via postMessage
      });

      calendar.render();
      
      // Listen for availability data from Wix
      window.addEventListener("message", function(event) {
        if (event.data && event.data.type === "availability") {
          calendar.addEventSource(event.data.events); // Add events from Wix to the calendar
        }
      });
    });
  </script>
</body>
</html>
